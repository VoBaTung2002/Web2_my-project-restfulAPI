<p>book-detail works!</p>
<p>{{errMessage}}</p>
Book Id: <input type="text" #bookId>
<button (click)="searchBook(bookId.value)">Search</button>
<table>
  <tr>
    <td>Mã Sách:</td>
    <td>{{book.sachID}}</td>
  </tr>
  <tr>
    <td>Tên sách:</td>
    <td>{{book.tenSach}}</td>
  </tr>
  <tr>
    <td>Giá bán:</td>
    <td>{{book.giaBan}} </td>
  </tr>
  <tr>
    <td>Mô tả:</td>
    <td>{{book.moTa}} </td>
  </tr>
  <tr>
    <td>Số lượng tồn:</td>
    <td>{{book.soLuongTon}} </td>
  </tr>
  <tr>
    <td>Mã CD:</td>
    <td>{{book.maCD}} </td>
  </tr>
  <tr>
    <td>Mã NXB:</td>
    <td>{{book.maNXB}} </td>
  </tr>
  <tr>
    <td colspan="2">
      <img src="assets/book_images/{{book.Image}}">
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <button (click)="goBack()">Trở lại</button>
    </td>
  </tr>
</table>
